<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmls:th = "https://www.thymeleaf.org"
    xmls:layout = "http://www.ultraq.net.nz/thymeleaf/layout">

<meta>
    <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <title>AurorawebGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            height: auto;
        }
        html
        {
            scroll-behavior: smooth;
        }
        body
        {
            min-height: 600px;
            background: linear-gradient(to bottom, #ff4e4e 0%, #ffffff 100%);
        }
        header
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(0, 0, 0);
            padding: 40px 100px;
            z-index: 1000;
            transition: 0.6s;
        }
        header.sticky
        {
            padding: 5px 100px;
            background: rgb(255, 255, 255);
            border-bottom: 1px solid rgba(0,0,0,.1);  
            
        }
        header .logo
        {
            position: relative;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.6s;
        }
        header ul
        {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header ul li
        {
            position: relative;
            list-style: none;
        }
        header ul li a
        {
            position: relative;
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 300;
            transition: 0.6s;
        }
        header.sticky .logo,
        header.sticky ul li a
        {
            color: #000;
        }
        .banner
        {
            padding-top: 160px;
            width: 100%;
            text-align: center;
            min-height: auto;
            background-color: #000;
            background-size: cover;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .banner h1
        {
            color: rgb(102, 102, 102);
            font-size: 50px;
            text-transform: uppercase;
            text-align: center;
            line-height: 1em;
            margin-top: 40px;
        }
        .sec
        {
            background: #fff;
            padding: 100px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        .sec .content
        {
            position: relative;
            text-align: center;
            width: 100%;
        }
        .mxw800p
        {
            max-width: 800px;
            margin: 0 auto;
        }
        .panel
        {
            margin-top: 150px;
            height: auto;
            width: auto;
            background-color: rgba(146, 255, 255, 0.329);
            text-align: center;
            align-content: center;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 20px;
            padding: 10px;
            padding-bottom: 40px;
        }

        .table {
            margin: auto;
        }

        .table, th, td {
            border: 1px solid;
        }

        .table, th {
            background-color: rgb(70, 0, 128);
        }

        .table, td {
            background-color: rgba(218, 246, 255, 0.466);
        }
        
        .modal {
            left: 45%;
            right: 50%;
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(255, 255, 255, 0.8);
            z-index: 99999;
            opacity:0;
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
            pointer-events: none;
            height: auto;
            width: 250px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 20px;
        }

        .modal:target {
            opacity: 1;
            pointer-events: auto;
        }

        .modal .excluir {
            background-color: red;
            color: black;
            padding: 4px;
            border-radius: 6px;
            border: none;
            margin: 8px;
            transition: background-color 2s, transform 2s, color 2s;
        }

        .modal .excluir:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 4px;
            border-radius: 6px;
            border: none;
            margin: 8px;
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .modal .cancelar {
            background-color: rgb(161, 161, 161);
            color: black;
            padding: 4px;
            border-radius: 6px;
            border: none;
            transition: background-color 2s, transform 2s, color 2s;
        }

        .modal .cancelar .link {
            color: rgb(0, 0, 0);
            text-decoration:none
        }

        .modal .cancelar:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 4px;
            border-radius: 6px;
            border: none;
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .modal .cancelar:hover .link {
            color: rgb(255, 255, 255);
            text-decoration:none
        }

        .fechar {
            position: absolute;
            width: 30px;
            right: 0px;
            top: 0px;
            text-align: center;
            line-height: 30px;
            margin-top: 5px;
            border-radius: 50%;
            font-size: 16px;
            color: #8d0000;
            text-decoration: none;
        }
        
        .divModal {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cdJogoH5 {
            margin-left: 6px;
            color: #8d0000;
        }

        .div_Comandos a {
            text-decoration: none;
        }

        .paddingCenter{
            padding: 100px;
            margin-right: 200px;
            margin-left: 200px;
            float: center;
        }
        .paddingCenter .divCenter{
            background-color: rgba(92, 92, 92, 0.459);
            padding: 40px;
            border-radius: 30px;
        }
        .formLogin 
        {
            padding: 80px;
            margin: 200px;
            margin-left: 300px;
            background-color: rgba(255, 255, 255, 0.432);
            color: #000;
            display: inline-flex;
            border-radius: 50px;
        }
        .imgLogin
        {
            width: 360px;
            height: 330px;
            margin-right: 20px;
        }
    </style>

</head>
<body>
    <header id="header">
        <a href="#" class="logo">
            AuroraWebGames
        </a>
        <ul>
            <li><a href="/aurora/jogos/">LOGIN</a></li>
            <li><a href="/aurora/jogos/user/cadastrar">CADASTRO</a></li>
        </ul> 
    </header>     
    <section class="sectionLogin">
        <div class="formLogin">
            <img class="imgLogin" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRayFqsa_-Nd9iNPzI51TXz_NjyVo_ALbitEQ&usqp=CAU">
            <form method="POST" action="/aurora/jogos/user" th:object="${usuarioAuroraModel}">
                <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                    <spam>Cadastro feito!</spam>
                </div >
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span >
                    </div >
                </div >
                
                    <div class="panel-heading">
                        <h1 class="panel-title">Cadastro</h1>
                    </div>
                    <input type="hidden" th:field="*{cdUser}">
                    <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                        <label for="nome" class="col-sm-6 control-label">Usuario</label>
                        <div class="col-sm-12"> 
                            <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('senhaUser')} ? has-error">
                        <label for="senhaUser" class="col-sm-4 control-label">Senha</label>
                        <div class="col-sm-12"> 
                            <input type="password" class="form-control" id="senhaUser" th:field="*{senhaUser}"/>
                        </div>
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-danger">Cadastrar</button>
                        </div>
                    </div>
            </form>
        </div>
    </section>
</body>
<script>
    window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0)
    });
</script> 
</html>
